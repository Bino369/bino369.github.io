<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>My Project Portfolio</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f7f6;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            background: transparent;
            border: none;
            color: transparent;
            cursor: pointer;
            width: auto;
            height: auto;

        }

        .projects-grid:focus {
            outline: none;
        }

        .project-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .project-card:hover {
            transform: scale(1.05);
        }

        .project-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .project-info {
            padding: 20px;
        }

        .project-title {
            margin: 0 0 10px;
            color: #2c3e50;
        }

        .project-description {
            color: #7f8c8d;
            margin-bottom: 15px;
        }

        .project-tags {
            display: auto;
            flex-wrap: wrap;
            gap: 10px;
        }

        .tag {
            background-color: #3498db;
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px;
            transition: background-color 0.3s ease;
            border-radius: 50%;
            z-index: 1000;
        }

        .back-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .back-btn svg {
            width: 30px;
            height: 30px;
            stroke: #333;
            stroke-width: 2;
            fill: none;
        }

        .back-btn:hover svg {
            stroke: #666;
        }
    </style>
</head>

<body>
    <button class="back-btn" onclick="window.history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6" />
        </svg>
    </button>
    <div class="container">
        <div class="header">
            <h1> Project Portfolio</h1>

        </div>

        <div class="projects-grid">
            <button type="button" onclick="window.location.href='calculator.html'" class="project-card">
                <img src="cal.jpg" alt="Project 1" class="project-image">
                <div class="project-info">
                    <h3 class="project-title">Calculator</h3>
                    <p class="project-description">For better mathematical calculationsnsive layout</p>
                    <div class="project-tags">
                        <span class="tag">HTML</span>
                        <span class="tag">JavaScript</span>
                        <span class="tag">CSS</span>

                    </div>
                </div>
            </button>

            <button type="button" onclick="window.location.href='dark.html'" class="project-card">
                <img src="dark.png" alt="Project 2" class="project-image">
                <div class="project-info">
                    <h3 class="project-title">Dark Mode Toggle</h3>
                    <p class="project-description">Toggle between light and dark themes with a simple click</p>
                    <div class="project-tags">
                        <span class="tag">HTML</span>
                        <span class="tag">CSS</span>

                    </div>
                </div>
            </button>

            <button type="button" onclick="window.location.href='weather.html'" class="project-card">
                <img src="weather.jpg" alt="Project 3" class="project-image">
                <div class="project-info">
                    <h3 class="project-title">Weather app</h3>
                    <p class="project-description">Complex data insights through interactive charts</p>
                    <div class="project-tags">
                        <span class="tag">HTML</span>
                        <span class="tag">Java Science</span>
                        <span class="tag">CSS</span>
                    </div>
                </div>
            </button>
        </div>
    </div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Beloved's Journey</title>
    <style>
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px;
            transition: background-color 0.3s ease;
            border-radius: 50%;
            z-index: 1000;
        }
        .back-btn:hover {
            background-color: rgba(0,0,0,0.1);
        }
        .back-btn svg {
            width: 30px;
            height: 30px;
            stroke: #333;
            stroke-width: 2;
            fill: none;
        }
        .back-btn:hover svg {
            stroke: #666;
        }
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400&display=swap');

        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            font-family: 'Montserrat', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .profile-card {
            width: 400px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.03);
        }

        .profile-header {
            background: linear-gradient(45deg, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
            padding: 30px;
            position: relative;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            border: 5px solid white;
            object-fit: cover;
            margin-bottom: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .profile-name {
            font-family: 'Playfair Display', serif;
            font-size: 24px;
            margin: 10px 0;
        }

        .profile-tagline {
            font-weight: 300;
            opacity: 0.8;
        }

        .profile-details {
            padding: 25px;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            border-bottom: 1px solid #f1f1f1;
            padding-bottom: 10px;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
            text-align: right;
        }

        .love-quote {
            text-align: center;
            font-family: 'Playfair Display', serif;
            font-style: italic;
            color: #888;
            padding: 15px;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.history.back()">
        <svg xmlns="index.html" viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6"/>
        </svg>
    </button>
    <div class="profile-card">
        <div class="profile-header">
            <img src="anna.jpg" alt="Profile" class="profile-image">
            <div class="profile-name">Anna Joji</div>
            <div class="profile-tagline">(ponnaaaa)</div>
        </div>
        
        <div class="profile-details">
            <div class="detail-item">
                <span class="detail-label">Age</span>
                <span class="detail-value">17 Years</span>
            </div>
            
            <div class="detail-item">
                <span class="detail-label">Education</span>
                <span class="detail-value">12th</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Hometown</span>
                <span class="detail-value">Alappuzha </span>
            </div>
        </div>

        <div class="love-quote">
            "In you, I've found my home, my heart, my everything."
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 20px;
      text-align: center;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    .file-name {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-bottom: 20px;
    }
    .download-btn {
      display: inline-block;
      padding: 12px 25px;
      background: #1a73e8;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .download-btn:hover {
      background: #155ab6;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="file-name">Sample File.pdf</div>
    
    <!-- Google Drive Embed -->
    <iframe src="https://drive.google.com/file/d/14myxk61JVbwqmCjCzvP2XYzwVNKH1TVp/preview"></iframe>
    
    <!-- Download Button -->
    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=14myxk61JVbwqmCjCzvP2XYzwVNKH1TVp" target="_blank">Download File</a>
  </div>
</body>
</html>

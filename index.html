<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Preview - Google Drive Style</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      padding: 20px;
      text-align: center;
    }
    h1 {
      font-size: 22px;
      color: #202124;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 480px;
      border: none;
      border-radius: 5px;
      margin-bottom: 20px;
    }
    .download-btn {
      display: inline-block;
      background-color: #1a73e8;
      color: white;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 4px;
      text-decoration: none;
      transition: background-color 0.3s;
    }
    .download-btn:hover {
      background-color: #0f5bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Preview File</h1>
    
    <!-- File Preview from Google Drive -->
    <iframe src="https://drive.google.com/file/d/1PXwbsIG72OiGUIubd3KMG4NsfE6YtuOe/preview" allow="autoplay"></iframe>
    
    <!-- Direct Download Button -->
    <a class="download-btn" href="https://drive.google.com/uc?export=download&id=1PXwbsIG72OiGUIubd3KMG4NsfE6YtuOe" target="_blank">Download File</a>
  </div>
</body>
</html>

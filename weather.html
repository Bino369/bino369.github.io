<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --bg-color: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .weather-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
        }

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .search-box input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
        }

        .search-box button {
            padding: 12px 20px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }

        .weather-info {
            text-align: center;
            display: none;
        }

        .temperature {
            font-size: 48px;
            font-weight: bold;
            color: var(--primary-color);
            margin: 20px 0;
        }

        .location {
            font-size: 24px;
            color: #333;
            margin-bottom: 10px;
        }

        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 30px;
        }

        .detail-item {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }

        .detail-label {
            color: #666;
            font-size: 14px;
        }

        .detail-value {
            color: #333;
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }

        .error {
            color: red;
            text-align: center;
            display: none;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: none;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 10px;
            transition: background-color 0.3s ease;
            border-radius: 50%;
            z-index: 1000;
        }

        .back-btn:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .back-btn svg {
            width: 30px;
            height: 30px;
            stroke: #333;
            stroke-width: 2;
            fill: none;
        }

        .back-btn:hover svg {
            stroke: #666;
        }
    </style>
</head>

<body> <button class="back-btn" onclick="window.history.back()">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
            <path d="M15 18l-6-6 6-6" />
        </svg>
    </button>
    <div class="weather-container">
        <div class="search-box">
            <input type="text" placeholder="Enter city name" id="cityInput">
            <button onclick="getWeather()">Search</button>
        </div>

        <div class="error" id="error">City not found</div>

        <div class="weather-info" id="weatherInfo">
            <div class="location" id="location"></div>
            <div class="temperature" id="temperature"></div>
            <div class="description" id="description"></div>

            <div class="weather-details">
                <div class="detail-item">
                    <div class="detail-label">Humidity</div>
                    <div class="detail-value" id="humidity"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Wind Speed</div>
                    <div class="detail-value" id="windSpeed"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Pressure</div>
                    <div class="detail-value" id="pressure"></div>
                </div>
                <div class="detail-item">
                    <div class="detail-label">Visibility</div>
                    <div class="detail-value" id="visibility"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = '1f3f1a47cfd94bad93a181600250602';

        async function getWeather() {
            const city = document.getElementById('cityInput').value;
            const weatherInfo = document.getElementById('weatherInfo');
            const error = document.getElementById('error');

            try {
                const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${API_KEY}&units=metric`);
                const data = await response.json();

                if (data.cod === '404') {
                    error.style.display = 'block';
                    weatherInfo.style.display = 'none';
                    return;
                }

                document.getElementById('location').textContent = `${data.name}, ${data.sys.country}`;
                document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}Â°C`;
                document.getElementById('description').textContent = data.weather[0].description;
                document.getElementById('humidity').textContent = `${data.main.humidity}%`;
                document.getElementById('windSpeed').textContent = `${data.wind.speed} m/s`;
                document.getElementById('pressure').textContent = `${data.main.pressure} hPa`;
                document.getElementById('visibility').textContent = `${data.visibility / 1000} km`;

                error.style.display = 'none';
                weatherInfo.style.display = 'block';
            } catch (err) {
                error.style.display = 'block';
                weatherInfo.style.display = 'none';
            }
        }
    </script>
</body>

</html>
